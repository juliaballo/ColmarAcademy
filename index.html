<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <header>
        <nav class="nav-section">
            <img src="css/images/ic-logo.svg" alt="logo">
            <p><strong>COLMAR</strong>ACADEMY</p>
            <ul class="nav-list">
                <li>On campus</li>
                <li>Online</li>
                <li>For companies</li>
                <li>Sign in</li>
            </ul>
        </nav>
        <!--this section is display:none-->
        <div class="logo-section">
            <img src="css/images/ic-logo.svg" alt="logo">
            <img class="logos" src="css/images/ic-on-campus.svg" alt="nav-logo">
            <img class="logos" src="css/images/ic-online.svg" alt="nav-logo">
            <img class="logos" src="css/images/ic-login.svg" alt="nav-logo">
        </div>
    </header>
    <section class="first-block">
        <main class="main-content-1">
            <div class="main-div-1">
                <img src="css/images/banner.jpg" alt="logo">
            </div>
            <div class="main-div-2">
                <div class="top-right-conent">
                    <h2>Learn something new everyday</h2>
                    <h4>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h4>
                    <button class="start-button">Start here</button>
                </div>
            </div>
        </main>
    </section>
    <section class="second-block">
        <main class="main-content-2">
            <div class="main-div-3">
                <img src="css/images/information-main.jpg" alt="main-info">
            </div>
            <div class="main-div-4">
                <ul class="image-list">
                    <li>
                        <img class="desktop-view" src="css/images/information-orientation.jpg">
                        <img class="mobile-view" src="css/images/information-orientation-mobile.jpg">
                        <figcaption>
                            <h4>Orientation date</h4>
                            <p>Tue 10/11 & Wed 10/12: 8am-3pm</p>
                            <a style="text-decoration: none; cursor: pointer;" href="#">Read more</a>
                        </figcaption>
                    </li>
                    <li>
                        <img class="desktop-view" src="css/images/information-campus.jpg">
                        <img class="mobile-view" src="css/images/information-campus-mobile.jpg">
                        <figcaption>
                            <h4>Our campus</h4>
                            <p>Find which campus is close by you</p>
                            <a style="text-decoration: none; cursor: pointer;" href="#">Read more</a>
                        </figcaption>
                    </li>
                    <li>
                        <img class="desktop-view" src="css/images/information-guest-lecture.jpg">
                        <img class="mobile-view" src="css/images/information-guest-lecture-mobile.jpg">
                        <figcaption>
                            <h4>Our gust lecture</h4>
                            <p>Join a keynote with Oliver Sack...</p>
                            <a style="text-decoration: none; cursor: pointer;" href="#">Read more</a>
                        </figcaption>
                    </li>
                </ul>
            </div>
        </main>
        
    </section>
</body>    
</html>
